<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To Do List</h1>
            <form action="" class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search in your list">
            </form>
        </header>

        <ul class="list-group to-dos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>buy cookies</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form action="" class="add text-center my-4">
            <label for="add" class="text-light">Add a new to do...</label>
            <input type="text" class="form-control m-auto" name="add" id="add"/>
        </form>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
